{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create Schedule</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}.</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/schedules">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="name" placeholder="Schedule Name" autofocus="" required>
                </div>
            </div>

            <h3>Choose a starting date</h3>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="sDate" required>
                </div>
            </div>

            <h3>Choose an ending date</h3>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="eDate" required>
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Create</button>
        </form>
    </div>
</div>
{% endblock %}
